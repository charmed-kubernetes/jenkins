machines:
  '0':
    series: bionic
  '1':
    series: bionic
applications:
  kubernetes-master:
    num_units: 3
    config:
      snap_proxy: http://squid.internal:3128
      http_proxy: http://squid.internal:3128
      https_proxy: http://squid.internal:3128
  kubernetes-worker:
    num_units: 1
    config:
      snap_proxy: http://squid.internal:3128
      http_proxy: http://squid.internal:3128
      https_proxy: http://squid.internal:3128
    to:
    - '1'
  easyrsa:
    to:
    - '0'
  etcd:
    num_units: 1
    config:
      snap_proxy: http://squid.internal:3128
    to:
    - lxd:1

