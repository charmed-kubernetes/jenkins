# Validates a deployed CDK

- job-template:
    name: 'validate-vault-{version}'
    description: |
      Validates Vault support on {version}
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-vault/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate-vault'
      - string:
          name: controller
          default: 'vault-aws'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: overlay
          default: '{version_overlay}'
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: 'kubernetes-core'
    triggers:
        - timed: 'H 0 * * 6-7'
    properties:
      - build-discarder:
          num-to-keep: 2

- project:
    name: validate-vault
    version:
      !include: includes/k8s-support-matrix.inc
    jobs:
      - 'validate-vault-{version}'
