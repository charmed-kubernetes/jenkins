# Validates a deployed CDK

- job-template:
    name: 'validate-vault-{version}'
    description: |
      Validates Vault support on {version}
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-vault/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate-vault'
      - string:
          name: controller
          default: 'vault-aws'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: overlay
          default: '{version_overlay}'
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: 'kubernetes-core'
      - string:
          name: snap_channel
          default: '1.12/edge'
    properties:
      - build-discarder:
          num-to-keep: 2

- project:
    name: validate-vault
    version:
      - 'v1.12.x':
          version_overlay: 'jobs/overlays/1.12-edge-vault-overlay.yaml'
    jobs:
      - 'validate-vault-{version}'
