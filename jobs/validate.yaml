# Validates a deployed CK

# BASE ------------------------------------------------------------------------------ #
- job-template:
    name: 'validate-ck-{charm-channel}-{series}'
    node: runner-cloud
    description: |
      Validates CK {charm-channel} for n-2 releases.
    project-type: matrix
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - block-on-infra
      - build-discarder:
          num-to-keep: 10
    triggers:
        - timed: 'H {hour} * * {dow}'
    parameters:
      - 'charms-{charm-channel}'
      - lxc-runner-params
    axes:
      - axis:
          type: slave  # wokeignore:rule=slave
          name: node
          values:
            - runner-cloud
      - axis:
          type: user-defined
          name: juju_channel
          description: |-
            specify the juju channel to use
          values:
            - 3.1/stable
            - 3/stable
      - axis:
          type: user-defined
          name: snap_version
          values: '{obj:snap_versions}'
      - axis:
          type: user-defined
          name: series
          values:
            - '{series}'
      - axis:
          type: user-defined
          name: arch
          values:
            - amd64
      - axis:
          type: user-defined
          name: cloud
          values:
            - vsphere/Boston
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/validate"
      - run-lxc:
          COMMAND: |
            bash jobs/validate/spec $snap_version $series $channel $arch $cloud

- project:
    name: validate-ck
    series:
      - jammy:
          hour: '0' # Midnight
          dow: '1,3,5'  # MWF
      - focal:
          hour: '12' # Noon
          dow: '2,4,6'  # TuThSa
    charm-channel:
      - edge:
          snap_versions:
            - 1.32/edge
            - 1.31/edge
            - 1.30/edge
      - stable:
          snap_versions:
            - 1.32/stable
            - 1.31/stable
            - 1.30/stable
          dow: '0'      # Sunday
    jobs:
      - 'validate-ck-{charm-channel}-{series}'


