          values:
            - runner-validate
      - axis:
          type: user-defined
          name: snap_version
          values:
            - 1.24/edge
            - 1.23/edge
            - 1.22/edge
            - 1.21/edge
      - axis:
          type: user-defined
          name: series
          values:
            - focal
            - bionic
      - axis:
          type: user-defined
          name: channel
          values:
            - edge
      - axis:
          type: user-defined
          name: arch
          values:
