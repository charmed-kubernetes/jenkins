# Validates a deployed CDK

# V2 ------------------------------------------------------------------------- #
- job:
    name: 'validate-ck'
    node: runner-cloud
    description: |
      Validates CDK edge on amd64, supports last three recent releases.
    project-type: matrix
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - build-discarder:
          num-to-keep: 3
    triggers:
        - timed: "@daily"
    axes:
      - axis:
          type: slave
          name: node
          values:
            - runner-validate
      - axis:
          type: user-defined
          name: snap_version
          values:
            - 1.19/edge
            - 1.18/edge
            - 1.17/edge
            - 1.16/edge
      - axis:
          type: user-defined
          name: series
          values:
            - focal
            - bionic
            - xenial
      - axis:
          type: user-defined
          name: channel
          values:
            - edge
      - axis:
          type: user-defined
          name: arch
          values:
            - amd64
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/validate"
      - run-venv:
          COMMAND: |
             bash jobs/validate/spec $snap_version $series $channel $arch

