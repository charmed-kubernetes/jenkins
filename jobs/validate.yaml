# Validates a deployed CK

# BASE ------------------------------------------------------------------------------ #
- job:
    name: 'validate-ck'
    node: runner-cloud
    description: |
      Validates CK edge for n-2 releases.
    project-type: matrix
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - block-on-infra
      - build-discarder:
          num-to-keep: 3
    triggers:
        - timed: "@daily"
    axes:
      - axis:
          type: slave
          name: node
          values:
            - runner-cloud
      - axis:
          type: user-defined
          name: snap_version
          values:
            - 1.26/edge
            - 1.25/edge
            - 1.24/edge
      - axis:
          type: user-defined
          name: series
          values:
            - focal
            - jammy
      - axis:
          type: user-defined
          name: channel
          values:
            - edge
      - axis:
          type: user-defined
          name: arch
          values:
            - amd64
      - axis:
          type: user-defined
          name: cloud
          values:
            - vsphere/Boston
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/validate"
      - run-venv:
          COMMAND: |
            bash jobs/validate/spec $snap_version $series $channel $arch $cloud

