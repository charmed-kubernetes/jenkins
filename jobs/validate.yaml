# V2 ------------------------------------------------------------------------- #
- job:
    name: 'validate-ck'
    description: |
      Validates CDK edge, supports last three recent releases.
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    parameters:
      - juju-params
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - block-on-build-release
      - build-discarder:
          num-to-keep: 7
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/validate"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/validate"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t core"
      - unset-env


