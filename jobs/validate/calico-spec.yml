      - SNAP_VERSION=1.14/edge
      - JUJU_DEPLOY_BUNDLE=cs:~containers/kubernetes-calico
      - JUJU_DEPLOY_CHANNEL=edge
      - JUJU_CLOUD=aws/us-east-1
      - JUJU_CONTROLLER=validate-ck-calico
      - JUJU_MODEL=validate-calico-model
      - TEST_BGP=1
    if: '[[ $(date +"%A") = "Sunday" ]]'

  # test upgrade
