# Validates a deployed CDK

- job-template:
    name: 'validate-nvidia-{version}'
    description: |
      Validates NVIDIA support on {version}
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-nvidia/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'nvidia'
      - string:
          name: controller
          default: 'validate-nvidia'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: overlay
          default: '{version_overlay}'
      - bool:
          name: perform_upgrade
          default: false
      - string:
          name: bundle_channel
          default: 'edge'
      - choice:
          name: bundle
          choices:
            - 'canonical-kubernetes'
            - 'kubernetes-core'
    triggers:
        - timed: 'H 0 * * 6-7'
    properties:
      - build-discarder:
          num-to-keep: 2

- project:
    name: validate-nvidia
    version:
      !include: includes/k8s-nvidia-support-matrix.inc
    jobs:
      - 'validate-nvidia-{version}'
