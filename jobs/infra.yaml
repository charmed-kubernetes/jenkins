# Generates jenkins worker nodes

- job-template:
    name: 'infra-maintain-nodes-{arch}'
    description: |
      Keeps jenkins slave {arch} nodes configured properly.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/maintainNodes.groovy
    parameters:
      - string:
          name: build_node
          default: 'runner-{arch}'
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 1

- job-group:
    name: 'infra-maintain-nodes'
    jobs:
      - 'infra-maintain-nodes-{arch}':
          arch: ['amd64', 's390x', 'arm64', 'ppc64le']

- project:
    name: infra-maintain-nodes
    jobs:
      - 'infra-maintain-nodes'

- job:
    name: 'infra-exec-workspace'
    description: |
      cleans up workspace path
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/execWorkspace.groovy
    parameters:
      - choice:
          name: build_node
          choices:
            - runner-amd64-1
            - runner-amd64-2
            - runner-ppc64le
            - runner-s390x
            - runner-arm64
      - string:
          name: workspace_path
      - string:
          name: exec_command
    properties:
      - build-discarder:
          num-to-keep: 10


- job:
    name: 'infra-sosreport'
    description: |
      Grab sosreport of jenkins slave
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/getSosreport.groovy
    parameters:
      - string:
          name: build_node
          default: 'runner-s390x'
    properties:
      - build-discarder:
          num-to-keep: 1
