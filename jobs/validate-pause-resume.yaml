# Validates a deployed CDK

- job-template:
    name: 'validate-pause-resume-{version}'
    description: |
      Validates Kubelet cordon, drain, uncordon support on {version}
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-pause-resume/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate-pause-resume'
      - string:
          name: controller
          default: 'pause-resume-aws'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: overlay
          default: '{version_overlay}'
      - string:
          name: bundle_channel
          default: 'edge'
      - choice:
          name: bundle
          choices:
            - 'canonical-kubernetes'
            - 'kubernetes-core'
    triggers:
      - timed: "@weekly"
    properties:
      - build-discarder:
          num-to-keep: 2

- project:
    name: validate-pause-resume
    version:
      - 'v1.13.x':
          version_overlay: 'jobs/overlays/1.13-edge-overlay.yaml'
      - 'v1.14.x':
          version_overlay: 'jobs/overlays/1.14-edge-overlay.yaml'
    jobs:
      - 'validate-pause-resume-{version}'
