- job:
    name: 'sync-stable-tag-bundle-rev'
    description: |
      Tags all downstream stable branches with bundle revision
    project-type: freestyle
    node: runner-cloud
    scm:
      - k8s-jenkins-jenkaas
    properties:
      - build-discarder:
          num-to-keep: 10
    wrappers:
      - default-job-wrapper
      - ci-creds
    parameters:
      - global-params
      - string:
          name: K8S_VERSION
          description: Stable K8S version to tag branches against.
      - string:
          name: BUNDLE_REV
          description: bundle revision to tag stable branches with
      - string:
          name: FILTER_BY_TAG
          default: 'k8s,k8s-operator'
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/sync-upstream"
      - run-tox:
          COMMAND: |
            IS_DRY_RUN=""
            if [[ $DRY_RUN = "true" ]]; then
              IS_DRY_RUN="--dry-run"
            fi
            tox -e py38 -- python jobs/sync-upstream/sync.py tag-stable \
                     --layer-list jobs/includes/charm-layer-list.inc \
                     --charm-list jobs/includes/charm-support-matrix.inc \
                     --bundle-revision $BUNDLE_REV \
                     --k8s-version $K8S_VERSION \
                     --filter-by-tag $FILTER_BY_TAG \
                     $IS_DRY_RUN

