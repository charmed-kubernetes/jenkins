- job:
    name: 'cut-stable-release'
    description: |
      Resets all layer stable branches from default branches.
    project-type: freestyle
    node: runner-cloud
    scm:
      - k8s-jenkins-jenkaas
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - global-params
      - string:
          name: STABLE_RELEASE
          description: |
            If blank, automatically determined based on last key of SNAP_K8S_TRACK_LIST
            otherwise, this should be the major.minor release number (eg. 1.30)
          default: ''
      - string:
          name: FILTER_BY_TAG
          default: 'k8s,k8s-operator'
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/sync-upstream"
      - run-tox:
          COMMAND: |
            IS_DRY_RUN=""
            if [[ $DRY_RUN = "true" ]]; then
              IS_DRY_RUN="--dry-run"
            fi
            tox -e py38 -- python jobs/sync-upstream/sync.py cut-stable-release \
               --layer-list jobs/includes/charm-layer-list.inc \
               --charm-list jobs/includes/charm-support-matrix.inc \
               --ancillary-list jobs/includes/ancillary-list.inc \
               --stable-release $STABLE_RELEASE \
               --filter-by-tag $FILTER_BY_TAG $IS_DRY_RUN \
               $IS_DRY_RUN

- job:
    name: 'rename-branch'
    description: |
      Renames all CK branches from one name to another.
    project-type: freestyle
    node: runner-cloud
    scm:
      - k8s-jenkins-jenkaas
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - global-params
      - string:
          name: FROM_BRANCH
          description: |
            Name of a branch present in supported layers + charms
            If the branch doesn't exist in a repo, the entity is skipped
      - string:
          name: TO_BRANCH
          description: |
            Name of a branch present in supported layers + charms
            If the branch already exists in a repo, the entity is skipped
      - string:
          name: FILTER_BY_TAG
          default: 'k8s,k8s-operator'
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/sync-upstream"
      - run-tox:
          COMMAND: |
            IS_DRY_RUN=""
            if [[ $DRY_RUN = "true" ]]; then
              IS_DRY_RUN="--dry-run"
            fi
            tox -e py38 -- python jobs/sync-upstream/sync.py rename-branch \
               --layer-list jobs/includes/charm-layer-list.inc \
               --charm-list jobs/includes/charm-support-matrix.inc \
               --ancillary-list jobs/includes/ancillary-list.inc \
               --from-name $FROM_BRANCH \
               --to-name $TO_BRANCH \
               --filter-by-tag $FILTER_BY_TAG $IS_DRY_RUN
