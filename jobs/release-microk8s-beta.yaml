# Tests and releases microk8s to beta

- job-template:
    name: 'release-microk8s-beta-{arch}'
    description: |
      Tests and releases microk8s to beta. Affects all tracks on {arch}.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/release-microk8s-beta/Jenkinsfile
    parameters:
      - string:
          name: build_node
          default: 'runner-{arch}'
    triggers:
        - timed: "0 0 * * *"
    properties:
      - build-discarder:
          days-to-keep: 2
          num-to-keep: 2
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "infra.*"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'

- job-group:
    name: 'release-microk8s-beta'
    jobs:
      - 'release-microk8s-beta-{arch}':
          arch: ['amd64', 'arm64']

- project:
    name: release-microk8s-beta
    jobs:
      - 'release-microk8s-beta'
