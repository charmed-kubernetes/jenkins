# Tests and releases microk8s to beta

- job-template:
    name: 'release-microk8s-beta-{arch}'
    description: |
      Tests and releases microk8s to beta. Affects all tracks on {arch}.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/release-microk8s-beta/Jenkinsfile
    parameters:
      - string:
          name: build_node
          default: 'runner-{arch}'
      - string:
          name: controller
          default: 'microk8s-release-to-beta-{arch}'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: arch
          default: '{arch}'

    triggers:
        - timed: "0 0 * * *"
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - ".*build.*"
            - ".*snap-info.*"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'
      - build-discarder:
          num-to-keep: 2

- job-group:
    name: 'release-microk8s-beta'
    jobs:
      - 'release-microk8s-beta-{arch}':
          arch: ['amd64', 'arm64']

- project:
    name: release-microk8s-beta
    jobs:
      - 'release-microk8s-beta'
