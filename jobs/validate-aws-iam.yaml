# Validates aws-iam on a deployed CDK
- job-template:
    name: 'validate-aws-iam-{version}'
    description: |
      Validates aws-iam-authenticator support on {version}
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-aws-iam/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate-aws-iam'
      - string:
          name: controller
          default: 'validate-aws-iam'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: version_overlay
          default: '{version_overlay}'
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: 'charmed-kubernetes'
    properties:
      - build-discarder:
          num-to-keep: 7

- project:
    name: validate-aws-iam
    version:
      !include: includes/k8s-support-matrix.inc
    jobs:
      - 'validate-aws-iam-{version}'
