# Builds and releases charms

- job:
    name: 'promote-charms'
    description: |
      Promotes all charms from channel -> to channel
    node: runner-cloud
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    parameters:
      - string:
          name: FILTER_BY_TAG
          default: 'k8s'
      - string:
          name: FROM_CHANNEL
          default: 'edge'
      - string:
          name: TO_CHANNEL
          default: 'beta'
      - string:
          name: CHARM_LIST
          default: "jobs/includes/charm-support-matrix.inc"
    properties:
      - build-discarder:
          num-to-keep: 3
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/build-charms"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/build-charms"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t promote-charms"

# Builds and releases latest bundles

- job:
    name: 'promote-bundles'
    description: |
      Promotes bundles from channel -> to channel
    node: runner-cloud
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    parameters:
      - string:
          name: FILTER_BY_TAG
          default: 'k8s'
      - string:
          name: FROM_CHANNEL
          default: 'edge'
      - string:
          name: TO_CHANNEL
          default: 'beta'
      - string:
          name: BUNDLE_LIST
          default: "jobs/includes/charm-bundles-list.inc"
    properties:
      - build-discarder:
          num-to-keep: 3
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/build-charms"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/build-charms"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t promote-bundles"

- job:
    name: 'build-charms'
    node: runner-amd64
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    parameters:
      - charm-params
    triggers:
        - timed: "@daily"
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/build-charms"
      - charm-build:
          JOB_SPEC_DIR: "jobs/build-charms"
          JOB_SPEC_FILE: "spec.yml"
