# Builds and releases latest charm development

- job:
    name: 'promote-all-charms'
    description: |
      Promotes all charms from channel -> to channel
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/promote.groovy
    parameters:
      - string:
          name: from_channel
          default: 'edge'
      - string:
          name: to_channel
          default: 'beta candidate'
    properties:
      - build-discarder:
          num-to-keep: 1

- job:
    name: 'build-all-charms'
    description: |
      Builds all charms and releases to edge channel
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/build-all-charms.groovy
    triggers:
        - timed: "0 */10 * * *"
    properties:
      - build-discarder:
          num-to-keep: 1


- job-template:
    name: '{name}-{charm}'

    # Defaults
    resource_build_sh: ''
    namespace: 'containers'

    description: |
      Builds and releases {charm} to charmstore edge channel.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/Jenkinsfile
    parameters:
      - string:
          name: charm
          default: '{charm}'
      - string:
          name: model
          default: 'charms'
      - string:
          name: controller
          default: 'build-charms'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: namespace
          default: '{namespace}'
      - string:
          name: repo_name
          default: '{repo_name}'
      - string:
          name: git_repo
          default: '{git_repo}'
      - string:
          name: resource_build_sh
          default: '{resource_build_sh}'
    properties:
      - build-discarder:
          num-to-keep: 2

- job-group:
    name: '{name}'
    charm:
      !include: includes/charm-support-matrix.inc
    jobs:
      - '{name}-{charm}'

- project:
    name: build-release
    jobs:
      - '{name}'
