          resource_build_sh: 'build-resources.sh'
      - 'kubeflow-ambassador':
          namespace: 'kubeflow-charmers'
          repo_name: 'charm-kubeflow-ambassador'
          git_repo: 'https://github.com/juju-solutions/{repo_name}.git'
      - 'kubeflow-jupyterhub':
