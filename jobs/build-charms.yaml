# Builds and releases latest charm development

- job:
    name: 'promote-all-charms'
    description: |
      Promotes all charms from channel -> to channel
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/promote.groovy
    parameters:
      - string:
          name: from_channel
          default: 'edge'
      - string:
          name: to_channel
          default: 'beta candidate'
    properties:
      - build-discarder:
          num-to-keep: 1

- job-template:
    name: '{name}-{charm}'

    # Defaults
    resource_build_sh: ''
    namespace: 'containers'

    description: |
      Builds and releases {charm} to charmstore edge channel.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/Jenkinsfile
    parameters:
      - string:
          name: charm
          default: '{charm}'
      - string:
          name: model
          default: 'charms'
      - string:
          name: controller
          default: 'build-charms'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: namespace
          default: '{namespace}'
      - string:
          name: repo_name
          default: '{repo_name}'
      - string:
          name: git_repo
          default: '{git_repo}'
      - string:
          name: resource_build_sh
          default: '{resource_build_sh}'
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 2

- job-group:
    name: '{name}'
    charm:
      - 'calico':
          repo_name: 'layer-calico'
          git_repo: 'https://github.com/juju-solutions/{repo_name}.git'
          resource_build_sh: 'build-calico-resource.sh'
      - 'canal':
          repo_name: 'layer-canal'
          git_repo: 'https://github.com/juju-solutions/{repo_name}.git'
          resource_build_sh: 'build-canal-resources.sh'
      - 'easyrsa':
          repo_name: 'layer-easyrsa'
          git_repo: 'https://github.com/juju-solutions/{repo_name}.git'
      - 'etcd':
          repo_name: 'layer-etcd'
          git_repo: 'https://github.com/juju-solutions/{repo_name}.git'
      - 'flannel':
          repo_name: 'charm-flannel'
          git_repo: 'https://github.com/juju-solutions/{repo_name}.git'
          resource_build_sh: 'build-flannel-resources.sh'
      - 'kubeapi-load-balancer':
          repo_name: 'charm-kubeapi-load-balancer'
          git_repo: 'https://github.com/charmed-kubernetes/{repo_name}.git'
      - 'kubernetes-e2e':
          repo_name: 'charm-kubernetes-e2e'
          git_repo: 'https://github.com/charmed-kubernetes/{repo_name}.git'
      - 'kubernetes-master':
          repo_name: 'charm-kubernetes-master'
          git_repo: 'https://github.com/charmed-kubernetes/{repo_name}.git'
      - 'kubernetes-worker':
          repo_name: 'charm-kubernetes-worker'
          git_repo: 'https://github.com/charmed-kubernetes/{repo_name}.git'
          resource_build_sh: 'build-cni-resources.sh'
      - 'keepalived':
          repo_name: 'charm-keepalived/src'
          git_repo: 'https://github.com/juju-solutions/charm-keepalived.git'
      - 'docker-registry':
          repo_name: 'docker-registry-charm'
