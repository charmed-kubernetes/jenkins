# Builds and releases charms

- job:
    name: 'promote-charms'
    description: |
      Promotes all charms from channel -> to channel
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/promote-charms.groovy
    parameters:
      - string:
          name: 'tag'
          default: 'k8s'
      - string:
          name: from_channel
          default: 'edge'
      - string:
          name: to_channel
          default: 'beta'
    properties:
      - build-discarder:
          num-to-keep: 7

# Builds and releases latest bundles

- job:
    name: 'promote-bundles'
    description: |
      Promotes bundles from channel -> to channel
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/promote-bundles.groovy
    parameters:
      - string:
          name: from_channel
          default: 'edge'
      - string:
          name: to_channel
          default: 'beta'
      - string:
          name: tag
          default: 'k8s'
    properties:
      - build-discarder:
          num-to-keep: 7

- job:
    name: 'build-kubeflow-bundles'
    description: |
      Builds and releases Kubeflow bundle to charmstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/kubeflow.groovy
    properties:
      - build-discarder:
          num-to-keep: 36
    triggers:
      - timed: "H/10 * * * *"

- job:
    name: 'build-k8s-bundles'
    description: |
      Builds and releases k8s bundles to the charmstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/build-bundles.groovy
    parameters:
      - string:
          name: to_channel
          default: 'edge'
          description: Channel to publish bundle to
      - string:
          name: tag
          default: 'k8s'
          description: |
            Filter the builds by tag (ie. k8s). A tag can also be the name of
            the bundle to individually build.
    properties:
      - build-discarder:
          num-to-keep: 7

- job:
    name: 'build-charms'
    description: |
      Builds and releases charms to the charmstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/build.groovy
    parameters:
      - string:
          name: model
          default: 'charms'
      - string:
          name: controller
          default: 'build-charms'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: layer_index
          default: 'https://charmed-kubernetes.github.io/layer-index/'
      - string:
          name: layer_branch
          default: 'master'
          description: |
            The layer git branch to checkout prior to building
      - string:
          name: charm_branch
          default: 'master'
          description: |
            The charm git branch to checkout prior to building
      - string:
          name: to_channel
          default: 'edge'
          description: Channel to publish charm to
      - string:
          name: tag
          default: 'k8s'
          description: |
            Filter the builds by tag (ie. k8s). A tag can also be the name of a
            charm you want to individually build.
    properties:
      - build-discarder:
          num-to-keep: 7
    triggers:
        - timed: "0 */18 * * *"
