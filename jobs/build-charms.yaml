                --filter-by-tag $FILTER_BY_TAG

- job:
    name: 'build-charms'
    node: runner-amd64
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    parameters:
      - charm-params
    triggers:
        - timed: "@daily"
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/build-charms"
      - run-venv:
          JOB_SPEC_DIR: "jobs/build-charms"
          COMMAND: |
            #!/bin/bash
            set -eux
            export PATH=/snap/bin:$PATH

            IS_REBUILD_CACHE=""
            if [[ $REBUILD_CACHE = "true" ]]; then
              IS_REBUILD_CACHE="--rebuild-cache"
            fi

            IS_FORCE=""
            if [[ $FORCE = "true" ]]; then
              IS_FORCE="--force"
            fi

            python jobs/build-charms/charms.py build \
              --charm-list "$CHARM_LIST" \
              --charm-branch "$CHARM_BRANCH" \
              --to-channel "$TO_CHANNEL" \
              --resource-spec "$RESOURCE_SPEC" \
              --filter-by-tag "$FILTER_BY_TAG" \
              --layer-index  "$LAYER_INDEX" \
              --layer-list "$LAYER_LIST" \
              --layer-branch "$LAYER_BRANCH" \
              $IS_REBUILD_CACHE $IS_FORCE

            python jobs/build-charms/charms.py build-bundles \
                --to-channel "$TO_CHANNEL" \
                --bundle-list "$BUNDLE_LIST" \
                --bundle-branch "$BUNDLE_BRANCH" \
                --filter-by-tag "$FILTER_BY_TAG"
