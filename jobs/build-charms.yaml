# Builds and releases charms

- job:
    name: 'promote-charms'
    description: |
      Promotes all charms from channel -> to channel
    node: runner-cloud
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    parameters:
      - string:
          name: FILTER_BY_TAG
          default: 'k8s'
      - string:
          name: FROM_CHANNEL
          default: 'edge'
      - string:
          name: TO_CHANNEL
          default: 'beta'
      - string:
          name: CHARM_LIST
          default: "jobs/includes/charm-support-matrix.inc"
    properties:
      - build-discarder:
          num-to-keep: 3
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/build-charms"
      - run-venv:
          JOB_SPEC_DIR: "jobs/build-charms"
          COMMAND: |
            #!/bin/bash
            set -eux
            python jobs/build-charms/charms.py promote \
                --from-channel $FROM_CHANNEL \
                --to-channel $TO_CHANNEL \
                --charm-list $CHARM_LIST \
                --filter-by-tag $FILTER_BY_TAG

# Builds and releases latest bundles
