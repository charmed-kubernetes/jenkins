      - string:
          name: TO_CHANNEL
          default: 'beta'
      - string:
          name: BUNDLE_LIST
          default: "jobs/includes/charm-bundles-list.inc"
    properties:
      - build-discarder:
          num-to-keep: 3
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/build-charms"
      - run-venv:
