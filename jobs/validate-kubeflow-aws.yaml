# Validates Kubeflow on AWS

- job-template:
    name: 'validate-kubeflow-aws'
    description: |
      Validates Kubeflow support on AWS
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-kubeflow-aws/Jenkinsfile
    parameters:
      - string:
          name: juju_channel
          default: 'stable'
      - string:
          name: channel
          default: 'stable'
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 2

- project:
    name: validate-kubeflow-aws
    jobs:
      - 'validate-kubeflow-aws'
