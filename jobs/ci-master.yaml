# K8s Jenkin GIT repos
- scm:
    name: k8s-jenkins-scm
    scm:
      - git:
          url: https://github.com/juju-solutions/kubernetes-jenkins.git
          branches:
            - 'master'

- scm:
    name: k8s-jenkins-bm
    scm:
      - git:
          url: https://github.com/battlemidget/kubernetes-jenkins.git
          branches:
            - 'feature'

- scm:
    name: k8s-jenkins-k8sci
    scm:
      - git:
          url: https://github.com/juju-solutions/kubernetes-jenkins.git
          branches:
            - 'k8sci'

- scm:
    name: k8s-upstream
    scm:
      - git:
         url: https://github.com/kubernetes/kubernetes
         basedir: 'kubernetes'
         skip-tag: true
         fastpoll: true
         shallow-clone: true
         clean: {before: true}
         branches:
          - master
