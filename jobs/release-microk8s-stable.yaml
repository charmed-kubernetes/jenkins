- job:
    name: 'release-microk8s-stable'
    description: |
      Tests and releases microk8s to stable. Affects all tracks.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/release-microk8s-stable/Jenkinsfile
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          days-to-keep: 2
          num-to-keep: 2
