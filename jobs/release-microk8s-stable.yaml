- job:
    name: 'release-microk8s-stable'
    description: |
      Tests and releases microk8s to stable. Affects all tracks.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/release-microk8s-stable/Jenkinsfile
    triggers:
        - timed: "0 12 * * *"
    properties:
      - build-discarder:
          days-to-keep: 2
          num-to-keep: 2
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "infra.*"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'
