apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  labels:
    test-name: {{ test_name }}
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: {{ storage_pvc }}
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage




