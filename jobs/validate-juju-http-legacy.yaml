# Validates http proxy settings are passed down from the juju-model
- job-template:
    name: 'validate-juju-https-{name}-{version}'
    description: |
      Validates charms are picking up the juju-*-proxy values
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-juju-http-proxy-legacy/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate-juju-http-proxy'
      - string:
          name: controller
          default: 'juju-aws'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: overlay
          default: '{version_overlay}'
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: 'canonical-kubernetes'
    properties:
      - build-discarder:
          num-to-keep: 7

- project:
    name: validate-juju-http-proxy
    version:
      !include: includes/k8s-support-matrix.inc
    jobs:
      - '{name}-{version}'
