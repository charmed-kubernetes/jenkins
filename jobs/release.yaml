# Release Job for k8s
#
# Doc: http://jenkaas.s3-website-us-east-1.amazonaws.com/docs/releases/stable/


- job:
    name: 'validate-charm-bugfix'
    node: runner-validate
    description: |
      Validates candidate charms with stable snaps in order to release a
      bug/hotfix to stable.
    project-type: matrix
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - build-discarder:
          num-to-keep: 3
    axes:
      - axis:
          type: slave
          name: node
          values:
            - runner-validate
      - axis:
          type: user-defined
          name: snap_version
          values:
            - 1.23/stable
      - axis:
          type: user-defined
          name: series
          values:
            - focal
            - bionic
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/release"
      - run-venv:
          COMMAND: |
            bash jobs/release/bugfix-spec $snap_version $series

- job:
    name: 'validate-charm-bugfix-upgrade'
    node: runner-validate
    description: |
      Validates CK upgrades from previous 2 stables to latest candidate
    project-type: matrix
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - build-discarder:
          num-to-keep: 3
    axes:
      - axis:
          type: slave
          name: node
          values:
            - runner-validate
      - axis:
          type: user-defined
          name: snap_version
          values:
            - 1.23/stable
            - 1.22/stable
      - axis:
          type: user-defined
          name: series
          values:
            - focal
            - bionic
      - axis:
          type: user-defined
          name: arch
          values:
            - amd64
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/release"
      - run-venv:
          COMMAND: |
           bash jobs/release/bugfix-upgrade-spec $snap_version $series
