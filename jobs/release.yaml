# Release Job for k8s
#
# Doc: http://jenkaas.s3-website-us-east-1.amazonaws.com/docs/releases/stable/


- job:
    name: 'validate-charm-bugfix'
    node: runner-validate
    description: |
      Validates candidate charms with stable snaps in order to release a
      bug/hotfix to stable.
    project-type: matrix
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - snap-stable
      - lxc-runner-params
      - juju-lts
      - string:
          name: charm_channel
          description: "The charm channel to validate"
          default: "candidate"
          trim: true
    axes:
      - axis:
          type: slave
          name: node
          values:
            - runner-validate
      - axis:
          type: user-defined
          name: series
          values:
            - focal
            - jammy
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/release"
      - run-lxc:
          COMMAND: |
            bash jobs/release/bugfix-spec $snap_version $series $charm_channel

- job:
    name: 'validate-charm-bugfix-upgrade'
    node: runner-validate
    description: |
      Validates CK upgrades from previous 2 stables to latest candidate
    project-type: matrix
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - lxc-runner-params
      - juju-lts
      - string:
          name: charm_channel
          description: "The charm channel to validate"
          default: "1.32/candidate"
          trim: true
      - string:
          name: cloud
          description: "The cloud to use in validation"
          default: "vsphere/Boston"
          trim: true
    axes:
      - axis:
          type: slave
          name: node
          values:
            - runner-validate
      - axis:
          type: user-defined
          name: snap_version
          values:
            - 1.30/stable
            - 1.29/stable
      - axis:
          type: user-defined
          name: series
          values:
            - focal
            - jammy
      - axis:
          type: user-defined
          name: arch
          values:
            - amd64
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/release"
      - run-lxc:
          COMMAND: |
           bash jobs/release/bugfix-upgrade-spec $snap_version $series $charm_channel $cloud

- job:
    name: 'validate-charm-release-upgrade'
    node: runner-validate
    description: |
      Validates CK upgrades from latest/stable charms to latest/beta charms.
      Also validates CK upgrades from previous 2 stable snaps to $snap_version.
    project-type: matrix
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - snap-beta  # this value represents the snap channel after the upgrade
      - lxc-runner-params
      - juju-lts
      - string:
          name: cloud
          description: "The cloud to use in validation"
          default: "vsphere/Boston"
          trim: true
    axes:
      - axis:
          type: slave  # wokeignore:rule=slave
          name: node
          values:
            - runner-validate
      - axis:
          # each value represents the snap channel before the upgrade
          type: user-defined
          name: deploy_snap
          values:
            - 1.32/stable
            - 1.31/stable
      - axis:
          type: user-defined
          name: series
          values:
            - focal
            - jammy
      - axis:
          type: user-defined
          name: arch
          values:
            - amd64
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/release"
      - run-lxc:
          COMMAND: |
            bash jobs/release/release-upgrade-spec $snap_version $deploy_snap $series $cloud
