# Validates Kubeflow on microk8s

- job-template:
    name: 'validate-kubeflow-microk8s'
    description: |
      Validates Kubeflow support on microk8s
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-kubeflow-microk8s/Jenkinsfile
    parameters:
      - string:
          name: channel
          default: 'stable'
      - string:
          name: juju_channel
          default: 'stable'
      - string:
          name: microk8s_channel
          default: '1.13/stable'
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 2

- project:
    name: validate-kubeflow-microk8s
    jobs:
      - 'validate-kubeflow-microk8s'
