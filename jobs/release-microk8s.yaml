# Tests and releases microk8s to beta


- job-template:
    name: 'release-microk8s-arch-{arch}'
    node: runner-cloud
    description: |
      Tests and releases microk8s. Affects all tracks on {arch}.
    project-type: matrix
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - block-on-infra
      - build-discarder:
          num-to-keep: 10
    triggers:
        - timed: "@daily"
    parameters:
      - lxc-runner-params
      - juju-lts
      - string:
          name: LXC_SNAP_LIST
          default: snapcraft --channel=6.x/stable,juju-wait,juju-crashdump,juju --channel=$juju_channel
      - string:
          name: LXC_MOUNT_LIST
          default: .local,.ssh,.aws,snap
      - choice:
          name: ARCH
          description: |
            Architecture associated with this job
          choices:
            - "{arch}"
      - choice:
          name: CHANNEL
          description: |
            Choose a specific release channel
          choices:
            - all
            - beta
            - stable
            - pre-release
      - string:
          name: TRACKS
          default: ""
          description: |
            The tracks you want to test and release. For example latest 1.10
            1.11 1.12. Leave empty to iterate over all tracks.
      - choice:
          name: DRY_RUN
          description: |
            Do not release. Run all tests but do not release.
          choices:
            - "no"
            - "yes"
      - choice:
          name: ALWAYS_RELEASE
          description: |
            Run all tests and release.
          choices:
            - "no"
            - "yes"
      - string:
          name: TESTS_BRANCH
          default: ""
          description: |
            You might want to test with a set of tests that are in your own
            branch. Here is where you set the branch name.
      - string:
          name: PROXY
          default: ""
          description: |
            Proxy endpoint
    builders:
      - run-lxc:
          COMMAND: |
            bash jobs/microk8s/release.sh $ARCH $CHANNEL $TRACKS $DRY_RUN $ALWAYS_RELEASE $TESTS_BRANCH $PROXY

- project:
    name: release-microk8s-arch
    arch:
      - amd64
      - arm64
    jobs:
      - 'release-microk8s-arch-{arch}'

- job:
    name: 'release-microk8s-edge'
    node: runner-cloud
    description: |
      Builds, releases and promotes microk8s to the snapstore on the edge channel.
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    triggers:
        - timed: "@hourly"
    properties:
      - build-discarder:
          num-to-keep: 10
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/release-microk8s"
      - run-tox:
          JOB_SPEC_DIR: "jobs/release-microk8s"
          COMMAND: |
            timeout 2h snapcraft login --with /var/lib/jenkins/snapcraft-creds
            timeout 2h tox -e py38 -- python jobs/microk8s/release-to-edge-on-new-upstream-release.py


- job:
    name: 'update-microk8s-gh-branches-and-lp-builders'
    node: runner-cloud
    description: |
      On new upstream releases creates code branches and LP builders.
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    triggers:
        - timed: "@hourly"
    properties:
      - build-discarder:
          num-to-keep: 10
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/release-microk8s"
      - run-tox:
          JOB_SPEC_DIR: "jobs/release-microk8s"
          COMMAND: |
            timeout 2h snapcraft login --with /var/lib/jenkins/snapcraft-creds
            timeout 2h tox -e py38 -- python jobs/microk8s/update-gh-branches-and-lp-builders.py
