# Validates a deployed CDK

- job-template:
    name: '{name}-{version}'
    description: |
      Validates Calico support on {version}
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-calico/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate-calico'
      - string:
          name: controller
          default: 'calico-aws'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: overlay
          default: '{version_overlay}'
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: 'kubernetes-calico'
      - string:
          name: upgrade_from_bundle_channel
          default: '{upgrade_from_bundle_channel}'
      - string:
          name: test_bgp
          default: '{test_bgp}'
    properties:
      - build-discarder:
          num-to-keep: 7

- project:
    name: validate-calico
    upgrade_from_bundle_channel: ''
    test_bgp: false
    version:
      !include: includes/k8s-support-matrix.inc
    jobs:
      - '{name}-{version}'

- project:
    name: validate-calico-upgrade
    upgrade_from_bundle_channel: stable
    test_bgp: false
    version:
      !include: includes/k8s-support-matrix.inc
    jobs:
      - '{name}-{version}'

- project:
    name: validate-calico-bgp
    upgrade_from_bundle_channel: ''
    test_bgp: true
    version:
      !include: includes/k8s-support-matrix.inc
    jobs:
      - '{name}-{version}'
