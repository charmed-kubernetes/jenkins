# Validates a deployed CDK

- job-template:
    name: 'validate-calico-{version}'
    description: |
      Validates Calico support on {version}
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-calico/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate-calico'
      - string:
          name: controller
          default: 'calico-aws'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: overlay
          default: '{version_overlay}'
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: 'kubernetes-calico'
      - string:
          name: snap_channel
          default: '1.12/edge'
    triggers:
      - timed: "@weekly"
    properties:
      - build-discarder:
          num-to-keep: 2

- project:
    name: validate-calico
    version:
      - 'v1.12.x':
          version_overlay: 'jobs/overlays/1.12-edge-overlay.yaml'
      - 'v1.13.x':
          version_overlay: 'jobs/overlays/1.13-edge-overlay.yaml'
    jobs:
      - 'validate-calico-{version}'
