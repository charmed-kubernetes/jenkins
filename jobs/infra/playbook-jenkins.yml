---
- hosts: all
#  connection: local
  gather_facts: yes
  become: true
  vars:
    s390x: "{{ lookup('env', 'S3LP3') }}"
    arm64: "{{ lookup('env', 'NEADER') }}"
  tasks:
    - name: update /etc/environment
      copy:
        src: "fixtures/environment"
        dest: /etc/environment
        owner: root
        group: root
        mode: 0644
        force: yes
      tags:
        - adhoc
    - name: set snap proxies
      shell: |
        snap set system proxy.http="http://squid.internal:3128"
        snap set system proxy.https="http://squid.internal:3128"
      tags:
        - adhoc
    - sysctl:
        name: net.ipv4.ip_forward
        value: 1
        sysctl_set: yes
        state: present
        reload: yes
      tags:
        - jenkins
    - name: install apt deps
      apt:
        name:
          - build-essential
          - curl
          - default-jre
          - docker.io
          - file
          - flake8
          - tox
          - gcc
          - zlib1g-dev
          - libffi-dev
          - libffi6
          - libssl-dev
          - libxml2-dev
          - make
          - python3-dev
          - python3-pip
          - python3.6
          - python3.6-dev
          - snapcraft
          - snapd
          - sosreport
          - squashfuse
          - strace
          - ubuntu-dev-tools
          - ubuntu-server
          - ubuntu-standard
          - unzip
          - wget
          - tree
          - virtualenv
          - jq
      tags:
        - jenkins
    - name: remove unused debs
      apt:
        name:
          - python-pip
          - juju
          - lxd
          - lxd-client
          - lxcfs
          - lxc-common
          - liblxc1
          - juju-wait
          - libsodium-dev
        state: absent
      tags:
        - jenkins
    - name: use snap core candidate
      command: "snap refresh --candidate core"
      ignore_errors: yes
      tags:
        - adhoc
        - jenkins
    - name: install snap deps
      command: "snap install {{item}}"
      ignore_errors: yes
      loop:
        - "lxd"
        - "juju --classic --channel latest/stable"
        - "juju-wait --classic"
        - "kubectl --classic"
        - "charm --classic --edge"
        - "go --classic --channel 1.12/stable"
        - "multipass"
      tags:
        - jenkins
        - adhoc
    - name: remove unneeded snaps
      command: "snap remove {{item}}"
      ignore_errors: yes
      loop:
        - "microk8s"
        - "bundletester"
      tags:
        - jenkins
    - name: clone juju-wait script
      git:
        repo: 'https://git.launchpad.net/juju-wait'
        dest: /srv/juju-wait
      when: ansible_architecture != "x86_64"
      tags:
        - adhoc
        - jenkins
    - name: copy juju-wait to bindir
      copy:
        src: /srv/juju-wait/juju_wait/__init__.py
        dest: /usr/local/bin/juju-wait
        mode: 0777
        force: yes
        remote_src: yes
      tags:
        - adhoc
        - jenkins
      when: ansible_architecture != "x86_64"
    - name: copy bashrc
      copy:
        src: "fixtures/bashrc"
        dest: /var/lib/jenkins/.bashrc
        owner: jenkins
        group: jenkins
        mode: 0644
        force: yes
      tags:
        - jenkins
    - name: ssh config
      template:
        src: "fixtures/ssh_config"
        dest: /var/lib/jenkins/.ssh/config
        owner: jenkins
        group: jenkins
        mode: 0644
        force: yes
      tags:
        - jenkins
