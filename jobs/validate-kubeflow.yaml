# Validates a deployed CDK

- job-template:
    name: 'validate-kubeflow-{version}'
    description: |
      Validates Kubeflow support on {version}
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-kubeflow/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate-kubeflow'
      - string:
          name: controller
          default: 'validate-kubeflow'
      - string:
          name: cloud
          default: 'localhost'
      - string:
          name: overlay
          default: '{version_overlay}'
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: 'kubeflow'
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 2

- project:
    name: validate-kubeflow
    version:
      - 'v1.14.x':
          version_overlay: 'jobs/overlays/1.14-edge-overlay.yaml'
      - 'v1.13.x':
          version_overlay: 'jobs/overlays/1.13-edge-overlay.yaml'
    jobs:
      - 'validate-kubeflow-{version}'
